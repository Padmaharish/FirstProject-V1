name: CI and Push image
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup node 
        uses: actions/setup-node@V4
        with:
          node-version: 18
      - name: Build
        run: npm install
        working-directory: node-js-sample
      - name: Tests
        run: npm run || echo "test is running "
        working-directory: node-js-sample
        
      
